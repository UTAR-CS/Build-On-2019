      left: 0px;
      top: 0px;
      background: #fff;
      width: 5px;
      height: 100%;
      border-radius: 0px;
      -webkit-filter: blur(2px);
    }

    .xp-increase-glow2 {
      position: absolute;
      margin: -5px 0px 0px -2px;
      left: 0px;
      top: 0px;
      background: #aaf;
      width: 5px;
      height: 200%;
      border-radius: 0px;
      -webkit-filter: blur(10px);
    }

      margin: 0px 0px 0px -5px;
      left: 0px;
      top: 0px;
      background: #fff;
      width: 10px;
      height: 100%;
      border-radius: 5px;
      -webkit-filter: blur(5px);

  <script>
    var j = 0, k = 0;
    function flicker() {
      $("#xp-increase-fx-flicker").css("opacity", "1");
      $("#xp-increase-fx-flicker").animate({ "opacity": Math.random() }, 100, flicker);
    }

    $(document).ready(function () {
      flicker();
    });



    function doit(per) {
      var value = document.getElementById("xp-bar-fill").style.width;
      if (value != "") {
        value = parseInt(value, 10);
        //value=value.substring((0, value.length-2))
      }
      value = value + 10 * per;
      $("#xp-increase-fx").css("display", "inline-block");
      $("#xp-bar-fill").css("box-shadow", "-5px 0px 10px #fff inset");
      setTimeout(function () {
        $("#xp-bar-fill").css("-webkit-transition", "all 1s ease");
        $("#xp-bar-fill").css("width", value);
      }, 0);
      setTimeout(function () {
        $("#xp-increase-fx").fadeOut(500);
        $("#xp-bar-fill").css({ "-webkit-transition": "all 0.5s ease", "box-shadow": "" });
      }, 0);

    }

    $(document).ready(function () {
      $("#insert-more").click(function () {
        $("#mytable").each(function () {
          var tds = '<tr>';
          jQuery.each($('tr:last td', this), function () {
            tds += '<td>' + $(this).html() + '</td>';
          });
          tds += '</tr>';
          if ($('tbody', this).length > 0) {
            $('tbody', this).append(tds);
          } else {
            $(this).append(tds);
          }
        });
      });

      $("#submit").click(function () {
        var table = document.getElementById("mytable");
        var j = 0, k = 0;
        for (var i = 1, row; row = table.rows[i]; i++ , j++) {
          var chkbox = row.cells[2].childNodes[1];

          if (chkbox != null && chkbox.checked == true) {
            var dropdown = row.cells[0].childNodes[1].value;
            var txt = row.cells[1].childNodes[1].value;
            k++;
          }
        }
        doit(k / j);

        if (typeof (Storage) !== "undefined") {
          // Store
          localStorage.setItem("per_workout", k);
          localStorage.setItem("tot_workout", j);
          // Retrieve

        } else {
          console.log("Your computer does not support local storage");
        }
        
        event.preventDefault();
      });
    });
  </script>
