<script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    // Draw the chart and set the chart values
    function drawChart() {
        if (localStorage.getItem("rem_cal") === null) {
            var rem_cal = 0;
        }
        else {
            var rem_cal = localStorage.getItem("rem_cal");
        }
        if (localStorage.getItem("tot_cal") === null) {
            var tot_cal = 3000;
        }
        else {
            var tot_cal = localStorage.getItem("tot_cal");
        }

        var calories_data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Remain Calories', 100*(rem_cal/tot_cal)],
        ['Consumed Calories', 100 - 100*(rem_cal/tot_cal)]
        ]);

        var calories_options = {
            titlePosition: 'none', 
            'width':300, 
            'height':300, 
            legend: 'none',
            pieHole: 0.4,
            colors: ['#034f84', '#f7786b']
        };

        var calorieschart = new google.visualization.PieChart(document.getElementById('caloriespiechart'));
        calorieschart.draw(calories_data, calories_options);

        if (localStorage.getItem("per_workout") === null) {
            var per_workout = 0;
        }
        else {
            var per_workout = localStorage.getItem("per_workout");
        }
        if (localStorage.getItem("tot_workout") === null) {
            var tot_workout = 10;
        }
        else {
            var tot_workout = localStorage.getItem("tot_workout");
        }
        var workout_data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Performed Workout', 100*(per_workout/tot_workout)],
        ['Total Workout', 100 - 100*(per_workout/tot_workout)]
        ]);

        var workout_options = {
            titlePosition: 'none',
            'width':300, 
            'height':300, 
            legend: 'none', 
            pieHole: 0.4,
            colors: ['#6b5b95', '#ff7b25']
        };

        var calorieschart = new google.visualization.PieChart(document.getElementById('workoutpiechart'));
        calorieschart.draw(workout_data, workout_options);
    }

    function flicker(){
        $("#xp-increase-fx-flicker").css("opacity", "1");
        $("#xp-increase-fx-flicker").animate({"opacity":Math.random()}, 100, flicker);
    }

    $(document).ready(function(){
        flicker();
        var width = localStorage.getItem("one");
        var width1 = localStorage.getItem("two");
        $("#xp-bar-fill").css("width", width);
        $("#xp-bar-fill1").css("width", width1);
    });

    var avatar = localStorage.getItem("avatar");
	avatar = JSON.parse(avatar);
	$(".avatar").append(avatar["avatar"]);
</script>
