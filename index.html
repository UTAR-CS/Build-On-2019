          </div>
        </div>

        <div class="row">
          <div class="col-md-4 d-flex align-self-stretch ftco-animate">
            <div class="media services d-block text-center">
              <div class="d-flex justify-content-center">
              	<div class="icon d-flex align-items-center justify-content-center">
                  <a href="register.html">
                  <span class="flaticon-account"></span>

                    <a href="login.html">
                  <span class="flaticon-shield"></span>
                  </a>
              	</div>
              </div>
              <div class="media-body p-2 mt-3">
                  <a href="login.html">
                <h3 class="heading">Login</h3>
                  </a>
              </div>
            </div>    
          </div>

        </div>
      </div>

  <script type="text/javascript"> 
    var acc = JSON.parse(localStorage.getItem("account"));
    if (acc === null) {
      var temp = [];
      localStorage.setItem("account", JSON.stringify(temp));
    }

    var set = JSON.parse(localStorage.getItem("setup"));
    if (set === null) {
      var temp = [];
      localStorage.setItem("setup", JSON.stringify(temp));
    }
  </script>
