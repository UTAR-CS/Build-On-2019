  <script type="text/javascript">
  $( "#registerform" ).submit(function( event ) {

    var pass = document.getElementById('password').value;
    var confirm = document.getElementById('confirmpassword').value;
    if (pass != confirm) {
      alert("Passwords did not match, please try again.");
      return false;
    }

    var array = $( this ).serializeArray();
    var current = {};
    jQuery.each(array, function(){
      current[this.name] = this.value || '';
    })

    var retrieve = JSON.parse(localStorage.getItem("account"));

    //check if null or existing 
    if (retrieve === null ) {
      localStorage.setItem("account", JSON.stringify(current));
    } else {
      retrieve.push(current);
      localStorage.setItem('account', JSON.stringify(retrieve));
    }

    var result = JSON.parse(localStorage.getItem("account"));

    window.location.href = "login.html";
    return false;

  });
  </script>
