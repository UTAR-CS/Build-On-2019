    <section class="ftco-section testimony-section">
      <div class="container">
              <div class="item">
                <div class="testimony-wrap p-4">
                  <div style="width:250px; margin:0 auto">
                      <img src="images/intro.png" style="width:250px; margin:0 auto;">
                      <p style="float: right">RUN!</p>
                  </div>
                  <form action="#" id="loginform">
                      <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email address">
                      </div>
                      <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group" style="width:142px; margin: 0 auto; margin-bottom: 10px">
                        <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                      </div>
                    </form>
                </div>
              </div>

              <div class="form-group" style="width:136px; margin: 0 auto; margin-top:30px">
                  <input type="button" value="Back" class="btn btn-primary py-3 px-5" onclick="location.href='index.html';">
                </div>

      </div>

  <script type="text/javascript">
  $( "#loginform" ).submit(function( event ) {      

    var array = $( this ).serializeArray();
    var current ={};
    jQuery.each(array, function(){
      current[this.name] = this.value || '';
    })

    var retrieveAcc = JSON.parse(localStorage.getItem("account"));
    console.log(retrieveAcc);
    var retrieveSetup = JSON.parse(localStorage.getItem("setup"));
    console.log(retrieveSetup);


    for (var i = 0; i < retrieveAcc.length; i++) {
      var tempAcc = retrieveAcc[i];
      if (JSON.stringify(tempAcc) == JSON.stringify(current)) {
        //verify setup 

        var temp = document.getElementById('email').value;
        var obj = {
          email: temp
        }

        localStorage.setItem("temp", JSON.stringify(obj));
        //redirect 

        if (retrieveSetup.length != 0) {
          for (var i = 0; i < retrieveSetup.length; i++) {
            var tempSetup = retrieveSetup[i];
            if (JSON.stringify(tempSetup) == JSON.stringify(obj)) {
              console.log("setup");
              window.location.href = "home.html";
              return false;

            } else {
              console.log("not setup")
              window.location.href = "setup.html";
              return false;
            }
          }
        } else {
          window.location.href = "setup.html";
          return false;
        }
      } 
    }
  });
  </script>
